<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三方平台管理</title>
    <link rel="stylesheet" type="text/css" href="platformManagement.css"/>
</head>
<body>
<header>
    <div class="header-title">三方平台管理</div>
    <div class="refresh"><img class="refresh-image" src="refresh.png"><span class="refresh-text">刷新</span></div>
</header>
<content>
    <section>
        <div class="wrapper">
            <div class="search-parent">
                <div class="filter-search"><img class="filter-image" src="search.png"><span class="filter-text">筛选查询</span></div>
                <div class="pick-filter"><img class="pick-image" src="up_arrow.png"><span class="pick-text">收起筛选</span></div>
                <div class="search-result">查询结果</div>
            </div>
            <div class="filter-conditions">
                <div class="platformname">
                    <label for="platformname">平台名称：</label>
                    <input type="text" name="search" id="platformname" />
                </div>
                <div class="description">
                    <label for="description">描述：</label>
                    <input type="text" name="search" id="description" />
                </div>
            </div>
        </div>
    </section>
    <section>

    </section>
</content>
</body>
</html>
