<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三方平台管理</title>
    <link rel="stylesheet" type="text/css" href="platformManagement.css"/>
</head>
<body>
<header>
    <div class="header-title">三方平台管理</div>
    <div class="refresh"><img class="refresh-image" src="refresh.png"><span class="refresh-text">刷新</span></div>
</header>
<content>
    <section>
        <div class="wrapper">
            <div class="search-parent">
                <div class="filter-search"><img class="filter-image" src="search.png"><span class="filter-text">筛选查询</span></div>
                <div class="pick-filter"><img class="pick-image" src="up_arrow.png"><span class="pick-text">收起筛选</span></div>
                <div class="search-result">查询结果</div>
            </div>
            <div class="filter-conditions">
                <div class="platformname">
                    <label for="platformname">平台名称：</label>
                    <input type="text" name="search" id="platformname" />
                </div>
                <div class="description">
                    <label for="description">描述：</label>
                    <input type="text" name="search" id="description" />
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="list-wrapper">
            <div class="list-parent">
                <div class="data-list"><img class="list-image" src="list.png"><span class="list-text">数据列表</span></div>
                <div class="add-button">添加</div>
            </div>
            <table class="data-table">
                <tr>
                    <th>平台名称</th>
                    <th>通信地址</th>
                    <th>停车场</th>
                    <th>状态</th>
                </tr>
                <tr>
                    <td>封闭停车场系统</td>
                    <td>通信地址</td>
                    <td title="世纪城、国际城等等等等世纪城、国际城等等等等世纪城、国际城等等等等">世纪城、国际城等等等等世纪城、国际城等等等等世纪城、国际城等等等等</td>
                    <td>
                        <div class="edit">编辑</div>
                        <div class="detail">详情</div>
                        <div class="delete">删除</div>
                    </td>
                </tr>
                <tr>
                    <td>封闭停车场系统</td>
                    <td>通信地址</td>
                    <td title="世纪城、国际城等等等等世纪城、国际城等等等等世纪城、国际城等等等等">世纪城、国际城等等等等世纪城、国际城等等等等世纪城、国际城等等等等</td>
                    <td>
                        <div class="edit">编辑</div>
                        <div class="detail">详情</div>
                        <div class="delete">删除</div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</content>
<footer>
    <section>
        <div class="pagination-wrapper">
            <div class="branches"><div class="branches-text">显示条数</div><img class="branches-image" src="down_arrow.png"></div>
            <span class="total">共10页/100条数据</span>
            <div class="numbers"><img class="left-arrow" src="left_arrow.png"></div>
            <span class="numbers first">1</span>
            <span class="numbers">2</span>
            <span class="numbers">...</span>
            <span class="numbers">50</span>
            <div class="numbers last"><img class="right-arrow" src="right_arrow.png"></div>
            <label for="pages">跳至</label>
            <input type="text" name="page" id="pages" />
            <span class="last-page">页</span>
        </div>
    </section>
</footer>
</body>
</html>
